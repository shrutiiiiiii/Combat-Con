{% extends 'base.html' %}


{% block css %}
<style>
  form {
    max-width: 600px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
    margin-bottom: 20px;
  }

  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
{% endblock %}

{% block content %}
  <h1>Edit Athlete Profile</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
