{% extends 'base.html' %}

{% block title %}Create Your Profile{% endblock %}

{% block content %}
    <h2>Create Your Profile to Continue</h2>
    <p><strong>Do it now!</strong></p>
    
    {% if request.user.is_athlete %}
          <a href="{% url 'users:edit_athlete_profile' user.athlete.pk %}">Create Profile</a>
    {% elif request.user.is_host %}
          <a href="{% url 'users:edit_host_profile' user.host.pk %}">Create Profile</a>
    {% endif %}
{% endblock %}
