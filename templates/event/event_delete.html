{% extends 'base.html' %}

{% block title %}Delete {{ event.name }}{% endblock %}

{% block content %}
  <h1>Delete {{ event.name }}</h1>
  <p>Are you sure you want to delete this event?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'events:event_detail' pk=event.pk %}">Cancel</a>
  </form>
{% endblock %}
